{% extends "base.html" %}
{% block content %}
    <div class="col-sm-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{form.username}}
                <p class="text-danger">{{form.username.errors}}</p>
            </div>
            <div class="mb-3">
                {{form.password1}}
                <p class="text-danger">{{form.password1.errors}}</p>
            </div>
            <div class="mb-3">
                {{form.password2}}
                <p class="text-danger">{{form.password2.errors}}</p>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary form-control" value="Зарегистрироваться">
            </div>
        </form>
    </div>
{% endblock %}
