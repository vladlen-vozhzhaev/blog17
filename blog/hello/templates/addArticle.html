<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2 class="my-5 text-center">Добавление статьи</h2>
        <div class="col-6 mx-auto">
            <form action="" method="post">
                <div class="mb-3">
                    <input name="title" type="text" class="form-control" placeholder="Заголовок статьи">
                </div>
                <div class="mb-3">
                    <textarea name="content" class="form-control" placeholder="Контент"></textarea>
                </div>
                <div class="mb-3">
                    <input name="author" type="text" class="form-control" placeholder="Автор">
                </div>
                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-primary" value="Добавить статью">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
